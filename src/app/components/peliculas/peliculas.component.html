<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Peliculas" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a routerLink="/nuevapelicula" class="btn btn-outline-dark">Nueva Pelicaula</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <th>AÃ±o</th>
                    <th>Director</th>
                    <th class="text-end">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pelicula of listapeliculas; let i = index; trackBy: trackByFn">
                    <td>{{ i + 1 }}</td>
                    <td>{{ pelicula.titulo }}</td>
                    <td>{{ pelicula.genero }}</td>
                    <td>{{ pelicula.anio }}</td>
                    <td>{{ pelicula.director}}</td>
                    <td>
                      <button type="button" class="btn btn-outline-success" [routerLink]="['/editarpeliculas', pelicula.peliculas_id]">
                        Editar
                      </button>
                      <button (click)="eliminar(pelicula.peliculas_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
