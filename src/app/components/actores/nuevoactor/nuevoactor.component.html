<div class="auth-main">
    <div class="auth-wrapper v3">
      <div class="auth-form">
        <div class="auth-header">
          <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo" /></a>
        </div>
        <div class="card my-5">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
            <!-- <a [routerLink]="['/register']" class="link-primary">Don't have an account?</a> -->
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="Nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" placeholder="Nombre" value="Nombre Actor" />
            </div>
            <div class="form-group mb-3">
                <label class="form-label" for="Apellido">Apellido</label>
                <input type="text" class="form-control" id="Apellido" placeholder="Apellido" value="Apellido Actor" />
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="fecha_nacimiento">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fecha_nacimiento" placeholder="fecha_nacimiento" value="Fecha de Nacimiento" />
              </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Nacionalidad</label>
              <input type="text" class="form-control" id="nacionalidad" placeholder="nacionalidad" value="Nacionalidad Actor" />
            </div>
            <!--<div class="d-flex mt-1 justify-content-between">
               <div class="form-check">
                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1" checked="" />
                <label class="form-check-label text-muted" for="customCheckc1">Keep me sign in</label>
              </div> 
              <h5 class="text-secondary f-w-400"><a href="javascript:">Forgot Password?</a></h5>
            </div>-->
            <div class="d-grid mt-4">
              <button type="button" class="btn btn-primary">Agregar Nuevo Actor </button>
            </div>
           
            
          </div>
        </div>
       
      </div>
    </div>
  </div>
