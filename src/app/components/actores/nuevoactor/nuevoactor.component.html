<div class="card my-5">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-end mb-4">
      <h3 class="mb-0">
          {{titulo}} 
          <!-- Interpolacion 
           envia variable desde ts hacia html
           -->
      </h3>
    </div>
    <div class="row">
       <div class="form-group mb-3">
         <label class="form-label" for="Nombre">Nombre del Actor</label>
         <input type="text" class="form-control" [value]="nombre" [(ngModel)] = "nombre" placeholder="Nombre" />
        </div>
        <div class="form-group mb-3">
          <label class="form-label" for="apellido">Apellido del Actor</label>
          <input type="text" class="form-control" [value]="apellido" [(ngModel)] = "apellido" placeholder="Apellido" />
         </div>
        <div class="form-group mb-3">
        <label class="form-label" for="fecha_nacimiento">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="fecha_nacimiento" placeholder="fecha_nacimiento" value="Fecha de Nacimiento" />
              </div>
              <div class="form-group mb-3">
                <label class="form-label" for="nacionalidad">Nacionalidad del Actor</label>
                <input type="text" class="form-control" [value]="nacionalidad" [(ngModel)] = "nacionalidad" placeholder="Nacionalidad del Actor" />
               </div>
              <div class="d-grid mt-4">
              <button type="button" (click)="grabar()" class="btn btn-primary">Agregar Nuevo Actor </button>
            </div>
           
            
          </div>
        </div>
  </div>
